<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine? ‚ù§Ô∏è</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: "Segoe UI", sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      text-align: center;
      max-width: 420px;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
    }

    button {
      padding: 12px 28px;
      font-size: 16px;
      margin: 20px 10px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
    }

    #no {
      background-color: #adb5bd;
      color: white;
      position: absolute;
    }

    #response {
      margin-top: 20px;
      font-size: 20px;
      color: #ff4d6d;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Hey ‚ù§Ô∏è</h1>
    <p>
      You‚Äôre my favorite human<br>
      and my best partner in every commit üíªüíñ<br><br>
      <strong>Will you be my Valentine?</strong>
    </p>

    <button id="yes" onclick="yesClicked()">Yes üíï</button>
    <button id="no" onmouseover="runAway()" onclick="runAway()">No üôÑ</button>

    <div id="response"></div>
  </div>

  <script>
    function runAway() {
      const noBtn = document.getElementById("no");

      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;

      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    }

    function yesClicked() {
      document.querySelector(".card").innerHTML = `
        <h1>YAY!!! üíñ</h1>
        <p>
          Process completed successfully ‚úÖ<br><br>
          Happy Valentine‚Äôs Day, my love üòò<br>
          I can‚Äôt wait to celebrate with you ‚ù§Ô∏è
        </p>
      `;
    }
  </script>

</body>
</html>
